<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/main.js" defer></script> <!--defer betekent dat het java.script als eerst runt in plaats van helemaal aan het einden-->
</head>
<body>
    <ul class="cards">
       
        <li class="card card--first">
            <h2 id="js--name">Search for a name</h2>
            <input id="js--input" type="text">
        </li>
        <li class="card card--second">
            <h2 id="js--drake-titel"></h2>
            <p id="js--josh-text"></p>
        </li>
        <li class="card card--third">
            <h2 id="js--pokemon-text">a wild pokemon!</h2>
            <img id="js--pokemon-image" src="" alt="">
            <button id="js--catch-button">Catch</button>
        </li>
        <li class="card card--fourth">
            <canvas id="js--chart--1"></canvas>
        </li>
        <li class="card card--fifth">
            <canvas id="js--chart--2"></canvas>
        </li>
        <li class="card card--sixth">
            <canvas id="js--chart--3"></canvas>
        </li>
        
    </ul>


    
    
</body>
</html>
